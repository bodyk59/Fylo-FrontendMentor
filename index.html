<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Fylo</title>
</head>
<body>
  <div id="storage-left" class="talk-bubble tri-right btm-right">
    <div class="talktext">
      <p><b id="storage-left-number">185</b> GB LEFT</p>
    </div>
  </div>

  <div id="outer-div">
    <div id="menu-navigation">
      <div class="menu-navigation-icon"><img src="images/logo.svg"></div>

      <div id="navigation-ul" class="inline-elements">
        <ul>
          <li class="inline-elements navigation-li"><div class="frame"><a href="#"><img src="images/icon-document.svg"></a></div></li>
          <li class="inline-elements navigation-li"><div class="frame"><a href="#"><img src="images/icon-folder.svg"></a></div></li>
          <li class="inline-elements navigation-li"><div class="frame"><a href="#"><img src="images/icon-upload.svg"></a></div></li>
        </ul>
      </div>
    </div>

    <div id="free-space"></div>

    <div id="storage-info">
      <div id="used-storage" class="storage-size-info centered-element">
        <p>Youâ€™ve used <b class="hilighted-text">815 GB</b> of your storage</p>
      </div>

      <div id="storage-usage" class="centered-element">
        <div id="storage-usage-line">
          <div id="storage-usage-dot"></div>
        </div>
      </div>

      <div id="size" class="storage-size-info centered-element">
        <b id="min-size" class="hilighted-text">0 GB</b>
        <b id="max-size" class="hilighted-text">1000 GB</b>
      </div>
    </div>
  </div>

  <img id="bg-desktop" src="images/bg-desktop.svg" alt="bg-desktop">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/bodyk59">Bohdan Kurchak</a>.
  </div>
</body>
</html>
